<html>
<head>
    <title>Functions Of Java Script</title>
</head>
<body>
    <h1>
        Open Console
    </h1>
    <script>
        var first_name="Rithvika";
        var last_name="Cheela";
        console.log(first_name);
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var length_name=full_name.length;
        console.log(length_name);

        var name_one="I like dragon fruit";
        var replace_name=name_one.replace("dragon","grape");
        console.log(replace_name);

        var capital_name=first_name.toUpperCase();
        console.log(capital_name);
        var small_name=last_name.toLowerCase();
        console.log(small_name);

        var square_root=Math.sqrt(49);
        console.log(square_root);

        var minimum_no=Math.min(38,12,9);
        console.log(minimum_no);
        var maximum_no=Math.max(24,76,89);
        console.log(maximum_no);

        var power=Math.pow(8,3);
        console.log(power);

        //Additional Activity//

        var big_no=3.1415926535897932384626433;
        console.log(big_no);
        var no_round=big_no.toFixed(2);
        console.log(no_round);

        var no_one=69;
        var no_two=12;
        console.log(no_one+no_two);

        var no_one_string=no_one.toString();
        var no_two_string=no_two.toString();
        console.log(no_one_string+no_two_string);

        console.log(typeof name_one);
        console.log(typeof no_one);

        no_one++;
        console.log(no_one);
        no_one--;
        console.log(no_one);
    </script>
</body>
</html>
